<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    <h1>Latest News</h1>

    {% for article in articles %}
        <h2>{{ article.title | escape }}</h2>

        <h5>{{ article.description }}</h5>
        <p>Link: <a href="{{ article.url }}" target="_blank">{{ article.url[:80] }}...</a></p>
        <p>Author: {{ article.author }}, <i>{{ article.publishedAt[:10] }}</i></p>
        <hr>
    {% endfor %}

</body>
</html>
